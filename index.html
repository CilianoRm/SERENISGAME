<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Puzzle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <style>
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .logo-container img {
      max-width: 500px;
      height: auto;
    }

    #container {
      margin-top: 20px;
    }

    /* NOVO: Estilo para imagem de referência */
    .reference-container {
      margin-top: 30px;
      text-align: center;
    }

    .reference-container h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #reference-image {
      max-width: 300px;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
    
<body>
  <div class="logo-container">
    <img src="https://i.ibb.co/HD4xPmM2/Whats-App-Image-2025-10-13-at-19-44-41.jpg" alt="Logo do jogo">
  </div>

  <div id="container">  
    <div id="timer">Tempo restante: 1:30</div>

    <a href="#" class="button start">Jogar</a>
    <div class="box">   
      <div class="me full"></div>
    </div>

    <!-- NOVO: Imagem de referência -->
    <div class="reference-container">
      <h3>Imagem de referência:</h3>
      <img id="reference-image" src="" alt="Imagem original">
    </div>
  </div>

  <div class="cover">
  <div class="score">
    <p id="scr_head">Parabéns</p>
    <p id="scr_time">Tempo: <span id="min">00</span> Min <span id="sec">00</span> Sec</p>
    <p id="scr_moves">Movimento: <span id="moves"></span></p>

    <!-- 🎁 Caixa Surpresa integrada -->
    <div class="explosion-animation"></div>
    <div class="voucher-content">
      <h3>🎁 Você ganhou um voucher!</h3>
      <p id="voucher-text"></p>
      <p class="validity">Válido por 30 dias</p>
    </div>

    <div class="button OK">OK</div>
  </div>
</div>

	
	<div class="cover-lost">
  <div class="score">
    <p id="scr_head_lost">⏱️ Que pena!</p>
    <p id="scr_time_lost">O tempo acabou e o puzzle não foi resolvido.</p>
    <div class="button try-again">Tentar novamente</div>
    <div class="button exit-game">Sair do jogo</div>
  </div>
</div>
<button id="bug-button" title="Reportar bug ou reiniciar">🐞</button>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
